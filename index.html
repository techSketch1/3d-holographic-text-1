<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Holographic Text</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0f0f0f, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .holo-container {
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 10s linear infinite;
    }

    .holo-text {
      font-size: 5rem;
      font-weight: 900;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00ffe7, #ff00c8, #00ffe7);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s infinite linear;
      position: relative;
    }

    .holo-text::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      transform: rotateX(180deg) skewX(-15deg) translateY(60px);
      background: linear-gradient(90deg, #ff00c8, #00ffe7);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0.25;
      filter: blur(2px);
    }

    .shine {
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.5), transparent);
      transform: skewX(-30deg);
      animation: shine 3s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes gradientShift {
      0% { background-position: 0% }
      100% { background-position: 300% }
    }

    @keyframes rotate {
      0% { transform: rotateY(0deg) }
      100% { transform: rotateY(360deg) }
    }

    @keyframes shine {
      0% { left: -75%; }
      50% { left: 125%; }
      100% { left: 125%; }
    }
  </style>
</head>
<body>
  <div class="main-container">

  <div class="holo-container">
    <div class="holo-text" data-text="HOLOGRAM">HOLOGRAM</div>
    <div class="shine"></div>
  </div>
</div>

</body>
</html>
